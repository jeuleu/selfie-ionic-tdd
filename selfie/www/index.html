<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/camera/camera.module.js"></script>
    <script src="js/camera/camera.controller.js"></script>
    <script src="js/camera/camera.service.js"></script>
  </head>
  <body ng-app="Selfie">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">My Selfie</h1>
      </ion-header-bar>
      <ion-content ng-controller="CameraController as CamCtrl">

          <p ng-show="CamCtrl.imageURI === undefined">Rien Ã  voir...</p>
          <img ng-show="CamCtrl.imageURI !== undefined" ng-src="{{CamCtrl.imageURI}}">
          <ion-button class="button button-calm" ng-click="CamCtrl.takePicture()">Prendre ma photo</ion-button>
          
      </ion-content>
    </ion-pane>
  </body>
</html>
